<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiv website</title>
    <link rel="stylesheet" href="responsiv.css" />
    <script
      src="https://kit.fontawesome.com/f9a74d9fe6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section starts -->
    <header class="header-container">
      <div class="nav-title">
        <h3>Influncer Products</h3>
      </div>
      <div class="nav-description">
        <nav class="nav-list">
          <li>Home</li>
          <li>products</li>

          <li>Log in</li>
          <li>

        </nav>
      </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <!-- cemera text  -->
        <section class="camera-container">

                 cumque totam voluptates et quasi!. Optio, aut.</p>
                <button class="camera-button">
                Preebook now <i class="fa-solid fa-arrow-right">
                </i></button>
            </div>
            <!-- camera images  -->
            <div class="camera-image-container">
              <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- logos corner start  -->
        <section class="logos-corner">
         <div class="logos-container">
            <div><img src="logos/Alibaba.svg" alt=""></div>
            <div><img src="logos/Amazon.svg" alt=""></div>
            <div><img src="logos/Daraz.pk Logo.svg" alt=""></div>
            <div><img src="logos/Ebay.svg" alt=""></div>
            <div><img src="logos/Rakuten.svg" alt=""></div>
            <div><img src="logos/Target.svg" alt=""></div>
            <div><img src="logos/Walmart.svg" alt=""></div>
         </div>
         
        </section>

        <!-- popular pruducts collection -->
       
        <section>

        </section>
    </main>
    <footer></footer>

</html>
